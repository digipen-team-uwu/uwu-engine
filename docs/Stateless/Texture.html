        <h1 id="texture">Texture</h1>
<p>The texture module is a stateless of <a href="../../README.html">uwu Engine</a>.</p>
<p>Texture module manages:</p>
<ul>
<li>uv coord</li>
<li>dimension</li>
<li>color</li>
<li>atlas uv</li>
<li>atlas dimension</li>
</ul>
<p>Texture module calculates texture's coordinates and color of each entities.</p>
